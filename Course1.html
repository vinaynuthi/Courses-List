<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1, h2 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Details</h1>
        <div class="course-details">
            <h2>Course ID: <span id="course-id">101</span></h2>
            <h2>Course Name: <span id="course-name">Introduction to Web Development</span></h2>
            <p>Duration: <span id="course-duration">8 weeks</span></p>
            <p>Faculty: <span id="faculty-name">John Doe</span></p>
            <p>Price: $99</p>
            
        </div>
    </div>
</body>
</html>
